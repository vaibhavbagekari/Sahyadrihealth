
<style>

<div id="documentCardsi">
    <!-- Dynamic content will be added here -->
</div>

<script>
    
    function populateCards(insurance) {
        var cardsContainer = document.getElementById("documentCardsi");
        insurance.forEach(function(item) {
            var card = document.createElement('div');
            card.className = 'card';

            
                var cardContent = `
                    <h3>${item.title}</h3>
                    <p>${item.sub_title}</p>
                    <a href="${item.Document}">Download Document</a>
                    <img src="${item.title_img}" alt="${item.title}">
                    <button onclick="deleteinsurance(${item.id})">delete</button>
                `;
           
            card.innerHTML = cardContent;
            
            cardsContainer.appendChild(card);
        });
    }
    function setinsurance(data){
        
        var insurance=data;
        if (Boolean(insurance.length>0)){
            populateCards(insurance);

        }
        else{
            var cardsContainer = document.getElementById("documentCardsi");
            var card = document.createElement('div');
            card.innerHTML = "Insurance not Added yet <br><br>";
            
            cardsContainer.appendChild(card);
        }
    }
    // Call the function to populate the cards
    
</script>
