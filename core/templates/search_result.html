<style>
    .search-results {
        width: 100vw;
        height: 100vh;
        background-color: #4c4c4ca3;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        position: fixed;
        z-index: 1000;
        /* padding-top: 10vh; */
        backdrop-filter: bler(4px);
        /* margin-top: 5px; */
    }

    .smain_div {
        padding: 10px;
        width: 80%;
        margin: auto;
        height: 85vh;
        overflow-y: scroll;
    }

    .cut-button {
        background-color: #e74c3c;
        color: #fff;
        /* float: right; */
        /* float: right; */
        border: none;
        padding: 0px 15px;
        border-radius: 5px;
        cursor: pointer;
    }

    .cut-button:hover {
        background-color: #c0392b;
    }

    .doctor {
        margin: auto;
        display: flex;
        align-items: center;
        padding: 7px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        background-color: #fff;
        transition: background-color 0.3s ease;
        text-decoration: none;
        width: 100%;
        color: #333;
    }

    .doctor:hover {
        background-color: #bcbcbc;
    }

    .doctor img {
        max-width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
        object-fit: cover;
    }

    .doctor-info {
        flex-grow: 1;
    }

    .doctor-info h2 {
        margin-top: 0;
    }

    .doctor-info p {
        margin: 5px 0;
    }

    .notification {
        position: fixed;
        z-index: 0;
    }

    .other-div {
        color: #ffffff;
        width: 80%;
        margin: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 5px;
        /* background-color: #ffffff; */


    }
    @media screen and (max-width: 970px) {
        .doctor-info{
            font-size: small;
        }
        .smain_div{
            padding: 0px;
        width: auto;
        }

    }
</style>
{% if m %}
<script>
    alert("{{m}}")
</script>
{% endif %}

{% if data %}
<div class="search-results">
    <div class="other-div">
        <h3 style="color: white;margin-top: 1rem;">{{count}} doctors available nearby {{ad}}
        </h3>
        <button class="cut-button mr-0 ml-auto" onclick="cutSearchResults()" align="right"><i class="fa-solid fa-xmark"
                id="icon"></i></button>
    </div>
    <div class="smain_div">
        {% for i in data %}
        <a href="/drProfile/{{i.user.id}}" class="doctor">
            <img src="{{i.profile_picture.url}}" alt="Doctor 1" />
            <div class="doctor-info">
                <h3 >Dr. {{i.user.first_name}} {{i.user.last_name}}</h3>
                <p>Education : {{i.education}}</p>
                <p>Experience : {{i.experience}}</p>
                <p>Specialty: {{i.specialization}}</p>
                <p>Location: {{i.address}}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>


{% endif %}
<script>
    function cutSearchResults() {
        // window.location.href = "cut_event"
        // Get the current URL without the query string
        var urlWithoutParams = window.location.origin + window.location.pathname;
        
        // Replace the current URL without query parameters
        history.replaceState({}, document.title, urlWithoutParams);
        let currentPageURL = window.location.href;
        window.location.href = currentPageURL;

        // document.querySelector(".search-results").style.display = "none";
    }
</script>
