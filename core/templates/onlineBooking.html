<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #495057;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      transition: box-shadow 0.3s;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      padding: 30px;
    }
    .btn-primary {
      background-color: #ff6361;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #e33125;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .appointment-form {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      color: #555;
    }
    .form-control {
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
    }
  </style>
  <title>Doctor Appointment Booking</title>
</head>
<body>

<header>
  <h1>Doctor Appointment Booking</h1>
</header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card appointment-form">
        <div class="form-header">
          <h3>Book an Appointment</h3>
        </div>
        <div class="card-body">
          <form id="appointmentForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="doctor">Select Doctor</label>
              <select class="form-control" id="doctor" name="doctor" required>
                <option value="">Select Doctor</option>
                <option value="Dr. John Doe">Dr. John Doe</option>
                <option value="Dr. Jane Smith">Dr. Jane Smith</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Select Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="time">Select Time</label>
              <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Your Healthcare. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById('appointmentForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // You can add your logic here to handle form submission, e.g., sending data to the server.

    // For demonstration purposes, let's just log the form data.
    const formData = new FormData(event.target);
    formData.forEach((value, key) => {
      console.log(`${key}: ${value}`);
    });

    // You can also redirect to a confirmation page or perform other actions.
  });
</script>

</body>
</html>
