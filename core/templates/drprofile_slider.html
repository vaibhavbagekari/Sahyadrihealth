
  <style>
    /* Style for thumbnail images */
    .thumbnail-list {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .thumbnail-list img {
      width: 100px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
    }

    /* Style for the large image slider */
    .large-slider {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .large-slider img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 20px;
    }
    #img_title{
        position: absolute;
        top: 1rem;
        margin: auto;
        color: #fff;
    }
  </style>


<div class="thumbnail-list" id="thumbnailList">
  <!-- Add your thumbnail images here -->
  {% for i in images %} 
   <img src="{{i.image.url}}" alt="{{i.title}}" onclick="openLargeSlider('{{i.image.url}}','{{i.title}}')">
   {% endfor %}

  <!-- Add more thumbnails as needed -->
</div>

<div class="large-slider" id="largeSlider">
  <span class="close-btn" onclick="closeLargeSlider()">&times;</span>
  <img src="" alt="Large Image" id="largeImage">
  <br><br>
  <h3 id="img_title" style="z-index: 1000;"></h3>
</div>

<script>
  function openLargeSlider(imageSrc,title) {
    const largeSlider = document.getElementById('largeSlider');
    const largeImage = document.getElementById('largeImage');
    const img_title = document.getElementById('img_title');
    img_title.innerHTML=title;
    largeImage.src = imageSrc;
    largeSlider.style.display = 'flex';
  }

  function closeLargeSlider() {
    const largeSlider = document.getElementById('largeSlider');
    largeSlider.style.display = 'none';
  }
</script>
