<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 3vh auto 3vh auto;
        width: 100%;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
       
    }

    .card h2 {
        margin-top: 0;
    }
    .card p {
        margin-bottom: 0;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #12a8ae;
        color: #fff;
        text-decoration: none;
        border-radius: 0px;
        margin-top: 10px;
        margin-bottom: 1rem;
        border: none;
        width: max-content;
    }
</style>
<div id="cardList">
</div>
<script>
    
    let data
    function setData(d) {
        data=d;
        console.log(data);
        populateCardList();
    }
    function createCard(item) {
        var cardHTML = `
            <div class="card">
                
                <h2>${item.name}</h2>
                <p><strong>Name Owner:</strong> ${item.name_owner}</p>
                <p><strong>Contact:</strong> ${item.contact}</p>
                <p><strong>Location:</strong> ${item.location}</p>
                <p><strong>About Service:</strong> ${item.about_service}</p>
                ${item.hospital_name ? `<p><strong>Attachd by hospital name:</strong> ${item.hospital_name}</p>` : ""}
                <a class="button" href="tel:${item.contact}">Contact</a>
                
            </div>
        `;
        
        return cardHTML;
    }

    function populateCardList() {
        var cardList = document.getElementById("cardList");
        cardList.innerHTML = "";
        data.forEach(function(item) {
            var cardHTML = createCard(item);
            cardList.innerHTML += cardHTML;
        });
    }

</script>
