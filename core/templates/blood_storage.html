{% load static %}
{% include "header.html" %}
  <title>Blood Storage Center Search</title>
  <style>
    .main_sdiv {
      /* font-family: Arial, sans-serif; */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      background-color: #f2f2f2;
    }

    .search-container {
      text-align: center;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    #suggestions {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .suggestion-item:hover {
      background-color: #ddd;
    }
    .gradient-container {
      position: relative;
      width: 100%;
      height: 400px;
      background: linear-gradient(to right,rgba(53, 153, 241, 0.777), rgba(255, 255, 255, 0.5)), url('{% static 'blood-sample-collection.jpg' %}');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color:black;
    }
    
  </style>
<main>
    

  <div class="gradient-container">
    <div class="content">
      <h1>Blood Storage Center</h1>
      <p>Your content goes here.</p>
    </div>
  </div>

    
    <div class="main_sdiv">
  <div class="search-container">
    <h1>Blood Storage Center Search</h1>
    <input type="text" id="locationInput" placeholder="Enter location">
    <button onclick="searchBloodCenter()">Search</button>
    <ul id="suggestions"></ul>
  </div>
</div>
{% include "footer.html" %}
</main>
  <script>
    const locationInput = document.getElementById('locationInput');
    const suggestionsList = document.getElementById('suggestions');

    locationInput.addEventListener('input', function () {
      // TODO: Fetch location suggestions based on user input from the backend
      const inputValue = locationInput.value.trim();
      if (inputValue.length > 0) {
        // Mock suggestions for demonstration purposes
        const mockSuggestions = ['Blood Center A', 'Blood Center B', 'Blood Center C'];
        displaySuggestions(mockSuggestions);
      } else {
        clearSuggestions();
      }
    });

    function displaySuggestions(suggestions) {
      clearSuggestions();
      suggestions.forEach((suggestion) => {
        const listItem = document.createElement('li');
        listItem.className = 'suggestion-item';
        listItem.textContent = suggestion;
        listItem.addEventListener('click', function () {
          locationInput.value = suggestion;
          clearSuggestions();
        });
        suggestionsList.appendChild(listItem);
      });
    }

    function clearSuggestions() {
      suggestionsList.innerHTML = '';
    }

    {% comment %} function searchBloodCenter() {
      const location = locationInput.value.trim();
      // TODO: Send the location to the backend for blood center search
      if (location.length > 0) {
        // Simulate backend response
        alert(`Searching for blood centers in ${location}`);
      } else {
        alert('Please enter a valid location');
      }
    } {% endcomment %}
  </script>
</body>
</html>
