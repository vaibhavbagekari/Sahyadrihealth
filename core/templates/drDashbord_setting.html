<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title and Image Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    form {
      padding: 5px;
      border-radius: 8px;
      width: 10rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      margin-bottom: 0px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .content {
      padding: 0px;
    }

    /* edit profile */
    .edit {
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      padding: 10px;
    }

    .edit input {
      width: 200%;
      border-radius: 0;
    }

    .img_div {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  position: relative; /* Added */
}

.overlaye {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Adjust the overlay color and opacity as needed */
  opacity: 0; /* Initially invisible */
  transition: opacity 0.3s ease; /* Smooth transition */
}
.file_input {
    opacity: 0;
    position: absolute;
    width: 100%;
    height: 100%;
    cursor: pointer;
}

.custom_button {
  border: 2px solid white;
  font-size: .6rem;
    padding: .5rem .8rem;
    background-color:transparent; /* Change button color as needed */
    color: #fff;


    cursor: pointer;

}

.img_div:hover .overlaye {
  opacity: 1; /* Display overlay on hover */
}

.img_div img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
    .edit button {
      padding: .5rem 1.5rem;
      background-color: blue;
      border: none;
      color: white;
      margin-left: -5rem;
      border-radius: 0;

    }

    .flex {
      display: flex;
      gap: 90%;
      justify-content: space-between;
    }

    .lf {
      margin-left: -50%;
    }

    @media screen and (max-width: 970px) {
      .flex {
        flex-direction: column;
        gap: 0;
      }

      .lf {
        margin-left: 0;
      }

      .edit button {
        margin-left: 0;
      }
    }

    @media screen and (max-width: 480px) {
      .edit {
        width: 100%;
        flex-direction: column;


      }

      .flex {
        padding: ;
      }

      #profile-form {
        width: 100%;
        padding: 1.5rem;
        margin-left: 1rem;
      }

      .edit input {
        width: 80%;
      }

    }
  </style>
  {% include "drDashbord_header.html" %}
  <div class="content">
    <div class="header_div"><i class="fa fa-bars" aria-hidden="true" onclick="myFunction()"></i>
      <div class="title_bar">
        <h3><i class="fa-solid fa-gear" style="margin: 0px;"></i> setting</h3>
      </div>
    </div>
    <div class="img_slider" style="margin-bottom: 5rem;padding: 10px;">
      {% include "Himg_slider.html" %}
    </div>


    <!-- Edit profile -->
    <h2 style="padding: 10px;">Edit Doctor Profile</h2>

    <div class="edit">
      <div class="img_div">
        <img src="{{request.user.doctors.get.profile_picture.url}}" alt="Doctor Profile"  id="profile_image"  />
        <div class="overlaye">
          <input type="file" class="file_input" id="fileInput">
          <label for="fileInput" class="custom_button">Change </label>
      </div>
      </div>

      <form id="profile-form">
        <div class="flex">
          <div class="lf">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="" value="  {{request.user.doctors.get.specialization}}"
              required><br>

            <label for="Experience">Experience:</label>
            <input type="text" id="Experience" name="Experience" value="10 Years" required><br>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" value="{{request.user.email}}" required><br>
            <!-- Add other input fields for profile details -->

          </div>
          <div class="rf">
            <label for="Contact">Contact:</label>
            <input type="text" id="Contact" name="Contact" value=" 123-456-7890" required><br>



            <label for="education">Education:</label>
            <input type="text" id="education" name="education" value="{{request.user.doctors.get.education}}"
              required><br>


          </div>

        </div>
        <button type="submit">Save</button>
      </form>

    </div>

    {% include "footer.html" %}
  </div>

  </body>

</html>
